# default log level for packets unmatched by other rules.
level warn

# syslog facility
facility local0

# comma/space/tab-separated list of hosts to ignore packets from.
except localhost, 127.

echoreply ignore
destunreach info
quench info
redirect info
echo info
timeout info
paramprob notice
timereq inform
timerep inform
inforeq inform
inforep inform
